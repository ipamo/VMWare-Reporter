help: Virtual machines.
type: VirtualMachine
tab:
  - name
  - ref
  - memory
  - vcpu
  - disk
  - ip
  - net
  - os
fields:
  name: name
  ref: ref
  overall_status: overallStatus
  config_status: configStatus
  memory: config.hardware.memoryMB format=bytes multiply=1048576
  vcpu: config.hardware.numCPU
  folder: parent.path
  template: config.template
  power_state: runtime.powerState
  cluster:
    _root: resourcePool.search_parent(ComputeResource)
    _table: name
    name: name
    ref: ref
  host:
    _root: runtime.host
    _table: name
    name: name
    ref: ref
  ip: guest.ipAddress
  hostname: guest.hostName
  created: config.createDate format=dateortime1970
  changed:
    _root: config.changeVersion format=dateortime1970 # NOTE: this is also updated on 'automatic' config changes (example?)
    _table: null
  disk:
    _root: config.hardware.device.filter(capacityInBytes) #TODO: .disk_with_guest()
    _table: sum(capacityInBytes) format=bytes
    key: key
    store:
      _root: backing.datastore
      name: name
      ref: ref
    capacity: capacityInBytes format=bytes
    #TODO: freespace: .guest_disk.freeSpace
    #TODO: path: .guest_disk.path
  guest_disk: #TODO: merge with disk: {key, capacity, freespace, path} [when we can determine it]
    _root: guest.disk
    _table: null
    path: diskPath
    capacity: capacity format=bytes
    freespace: freeSpace format=bytes
    mappings: mappings # Contains device disk key when possible. Not on Linux.
  net: #TODO: merge with devices like we would do with disks
    _root: guest.net
    _table: network
    dev_key: deviceConfigId # device key ?
    mac: macAddress
    network: network
    ip: ipAddress
    connected: connected
  os:
    _root: config.extraConfig.'guestOS.detailed.data'
    _table: prettyName
  os_tag: config.guestFullName  # as configured during creation of the VM. Might not match real OS at all.
  vmtools: config.extraConfig.'guestinfo.vmtools.description'
